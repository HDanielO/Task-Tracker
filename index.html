<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <script src="https://kit.fontawesome.com/70671c24a0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <section class="taskTrackerSection">
    <h1>Task Tracker</h1>
    <div class="inputLayout">
      <input type="text" class="textInput" placeholder="Start writing and press enter to create task">
      <i class="fa-solid fa-left-long"></i>
    </div>
    <div class="taskSection">
      <div class="taskLayout">
        <div class="taskLayoutRight">
          <i class="fa-regular fa-square"></i>
          <i class="fa-solid fa-square"></i>
          <p class="taskContent">New Task is to be added</p>
        </div>
        <i class="fa-solid fa-trash-can"></i>
      </div>
      <div class="taskLayout taskCompleteLayout">
        <div class="taskLayoutRight">
          <i class="fa-solid fa-square"></i>
          <i class="fa-regular fa-square"></i>
          <p class="taskContent">New Task is to be added and rendered to the dom</p>
        </div>
        <i class="fa-solid fa-trash-can"></i>
      </div>
    </div>
  </section>


</body>

</html>
